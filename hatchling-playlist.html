<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css"
    />
    <!-- <link rel="stylesheet" href="hatchling-styles.css" /> -->
    <link
      rel="stylesheet"
      href="https://rdhenderson.github.io/hatchling-songs/hatchling-styles.css"
    />
  </head>

  <body>
    <!-- <script src="./hatchling-player.js"></script> -->
    <script src="https://rdhenderson.github.io/hatchling-songs/hatchling-player.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.manageAudioPlayer("giebelZega", [
          {
            title: "Al Tambor C",
            url: "al_tambor_c.mp3",
          },
          {
            title: "Ha Ha This Away for Ukulele",
            url: "ha_ha_this_away_for_ukulele.mp3",
          },
          {
            title: "I Say Goodbye",
            url: "i_say_goodbye.mp3",
          },
          {
            title: "Lets Get Our Music On",
            url: "lets_get_our_music_on.mp3",
          },
          {
            title: "Looby Loo in C",
            url: "looby_loo_in_c.mp3",
          },
          {
            title: "Pennsylvania Dreamin",
            url: "pennsylvania_dreamin.mp3",
          },
          {
            title: "Que Bueno A Verte I'm Happy To See You",
            url: "que_bueno_a_verte_im_happy_to_see_you.mp3",
          },
          {
            title: "Survivor Instrumental Key of D Minor",
            url: "survivor_instrumental_key_of_d_minor.mp3",
          },
          {
            title: "Ti Si Mi",
            url: "ti_si_mi.mp3",
          },
          {
            title: "What'd You Do in Music 2",
            url: "whatd_you_do_in_music_2.0.mp3",
          },
          {
            title: "Ye Toop Daram",
            url: "ye_toop_daram.mp3",
          },
        ]);
      });
    </script>
    <div id="giebelZega-player">
      <div class="audioPlayer-label" id="now-playing">Select Song Below</div>
      <!-- Update audio element to have source.src property automatically udpated to first song processed -->
      <audio class="audioPlayer" id="player" controls>
        <source id="player-source" src="" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <ul id="playlist"></ul>
      <button id="stop">Play/Pause</button>
      <button id="next">Next</button>
      <button id="previous">Previous</button>
    </div>
  </body>
</html>
